<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="nav">
    <div class="nav-sidebar">
        <div class="sidebar-links">

                 </svg>

                <span class="sidebar-text"> Home</span>
            </div>
            <div class="sidebar-item">
                <i class="material-icons hover"> search</i>
                <span class="sidebar-text"> Explore</span>
            </div> 
            <div class="sidebar-item">
                <i class="material-icons hover"> notifications</i>
                <span class="sidebar-text">Notifications</span>
            </div> 
            <div class="sidebar-item">
                <i class="material-icons hover"> mail</i>
                <span class="sidebar-text">Messages</span>
            </div> 
            <div class="sidebar-item">
                <i class="material-icons hover"> list_alt</i>
                <span class="sidebar-text">Lists</span>
            </div> 
            <div class="sidebar-item">
                <i class="material-icons hover"> bookmark</i>
                <span class="sidebar-text">Bookmarks</span>
            </div> 
            <div class="sidebar-item">
                <i class="material-icons hover"> groups</i>
                <span class="sidebar-text"> Communities</span>
            </div> 
            <div class="sidebar-item logo">
                <svg viewBox="0 0 1200 1227" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="none" class="u01b__icon-home"> 
                    <path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z"></path> 
                 </svg>
                 <!-- <span class="sidebar-text"> Premium</span> -->

            <div class="sidebar-item">
                <i class="material-icons hover"> person </i>
                <span class="sidebar-text">Profile</span>
            </div>     
            <div class="sidebar-item">
                <i class="material-icons hover"> more_horiz</i>
                <span class="">More</span>
            </div>         
            <button>Post</button>    
        
        </div>
        
            <div class=" sidebar-item account ">
                <div class="icon">
                    <i class=" icon material-icons"> account_circle</i>
                </div>
                 <div class="handel">
                    <div class="handel-name">
                        <!-- <span class="sidebar-text"> </span> -->
                        <h3>Jane Doe</h3>
                    </div>
                    <div class="handel-adress">
                        <span class="sidebar-text2"> @JaneDoe12345</span>
                    </div>
                 
                </div>
            </div>
    </div>
    </div>    
    <main>
        <div class="feed-page">
            <div class="home">
                <h2>Home</h2>
            </div>
        </div>
        <div class="trending-page"></div>

    </main>
    
    
</body>
